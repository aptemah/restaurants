  <h1 class="header no-bg">Новости</h1>
  <div class="main-content">
    <div class="shares-img" style="background-image: url('{{vm.imagePath + vm.newsImage}}')"></div>
    <p class="name">{{vm.newsName}}</p>
    <p >{{vm.newsDescription}}</p>
  </div>
</div>
