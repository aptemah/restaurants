<div class="menu-screen" ng-controller="menuSubcategoryCtrl as vm">
  <h1 class="header">{{vm.parentBlock}}</h1>
  <div class="logo"></div>
  <a ng-href="#/menu_last/{{x.Id}}" ng-repeat="x in vm.items"><button class="button button_block" type="button"><img ng-src="{{vm.imagePath + x.Image}}" alt="">{{x.Name}}</button></a>
</div>
