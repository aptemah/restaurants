    <title>Войдите в свой аккаунт</title>

<body>
    <div id="admin-login">
        <span id="errorMessage"></span><br/>
        <span>Логин:</span>
        <input type="text" class="login"><br/>
        <span>Пароль:</span>
        <input type="password" class="password"><br/>
        <button id="buttonOk">Войти</button>
    </div>
    <div id="admin-wrap" style="display: none">
        <aside></aside>
        <div>
            <iframe src="http://rest.ua/" width="375px" height="648px"></iframe>
        </div>
    </div>
    <script type="text/javascript">
      if(localStorage.getItem('sessionId') && localStorage.getItem('sessionType')) {
        $("#admin-login").hide();
        $("#admin-wrap").fadeIn();
      };
      $(document).on("click", "#buttonOk", function(){
          console.log("click");
          var phone    = $(".login"   ).val();
          var password = $(".password").val();
          $.ajax({
            url: "http://stas.intouchclub.ru/RestWeb/User/Login",
            data : {"phone" : phone, "password" : password},
            success: function(result) {
              if (result.status == 1) {
                  localStorage.sessionId = result.Session;
                  localStorage.sessionType = true;
                  $("#admin-login").hide();
                  $("#admin-wrap").fadeIn();
              } else {
                  alert("ты кто такой? давай досвидание!")
              }
            }
          })
      })
    setTimeout(function(){
      $(function(){
        var popup = null;
        var sendObject = {
          title: 'Тестовое сообщение',
          value: 5000
        };
          var iframe = $('#iframe');
          $("iframe")[0].contentWindow.postMessage(sendObject, document.location);
      });
    },3000)
